<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <main id="principal">
    <h1>Pedra, papel e tesoura</h1>
    <h3>Faça sua escolha:</h3>
    <div id="opcoes">
      <div class="background-opcoes">
        <input type="image" src="/imgs/pedra.png" id="pedra"></input>
      </div>
      <div class="background-opcoes">
        <input type="image" src="/imgs/papel.png" id="papel"></input>
      </div>
      <div class="background-opcoes">
        <input type="image" src="/imgs/tesoura.png" id="tesoura"></input>
      </div>
    </div>
    <div id="escolhas">
      <div id="escolha-jogador">
        <p>Você escolheu:</p>
        <div class="background-escolha"><img id="img-jogador" src="" alt=""></div>
      </div>
      <p id="vs">X</p>
      <div id="escolha-computador">
        <p>Computador escolheu:</p>
        <div class="background-escolha"><img id="img-computador" src="" alt=""></div>
      </div>
    </div>
    <h2 id="resultado"></h2>

    <h2>Pontuação</h2>
    <div id="pontuacao-jogadores">
      <p>Você: </p>
      <p id="pontuacao-jogador"></p>
      <p>Computador: </p>
      <p id="pontuacao-computador"></p>
    </div>
  </main>











  <script src="script.js"></script>
</body>

</html>
